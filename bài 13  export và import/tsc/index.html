<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Danh sách sinh viên</h2>
        <hr>
        
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <form action="" method="POST" role="form" id="std_form">
                    <legend>Form thêm mới</legend>
                    <div class="form-group">
                        <label for="">Mã</label>
                        <input type="text" class="form-control" id="code" placeholder="Input code..">
                    </div>
        
                    <div class="form-group">
                        <label for="">Họ tên</label>
                        <input type="text" class="form-control" id="name" placeholder="Input name..">
                    </div>
        
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="">Toán</label>
                                <input type="text" class="form-control" id="toan" placeholder="Input toán..">
                            </div>
                           
                           
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="">Lý</label>
                                <input type="text" class="form-control" id="ly" placeholder="Input lý..">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="">Hóa</label>
                                <input type="text" class="form-control" id="hoa" placeholder="Input hóa..">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="them_moi()">Thêm mới</button>
                </form>
            </div>

            <div class="col-lg-8 col-md-8">
                
                <form action="" method="POST" role="form">
                    <div class="form-group">
                        <label for="">label</label>
                        <input type="text" class="form-control" id="search_code" placeholder="Input field">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="tim_kiem_code()">Lọc</button>
                </form>
                

                <table class="table">
                    <thead>
                        <tr>
                            <th>Mã</th>
                            <th>Họ Tên</th>
                            <th>Toán</th>
                            <th>Lý</th>
                            <th>Hóa</th>
                            <th>Diêm tb</th>
                            <th>Xếp loại</th>
                            <th></th>
                            
                        </tr>
                    </thead>
                    <tbody id="tbody-list">
                        
                    </tbody>
                </table>
            </div>
        </div>
        
        
        
    </div>















    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="dist/system.min.js"></script>
    <script >
        System.import('./dist/app.js');
    </script>
</body>
</html>
